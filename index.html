<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RandomWord</title>
</head>
<body>
    <div class="container">
       
        <div class="box"> 
            <div class="randomWord">Random Word</div>
            <div class="check">
                <input type="text" id="num" value="0">
                <input type="text" id="word" placeholder="Click 'Random' button to change words" value="">
                <button id="translate">Translate</button>
            </div>
            <button id="reload">Random </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
